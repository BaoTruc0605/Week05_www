<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jobs</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:switch="${jobPage}" >
    <h2 th:case="null">No jobs yet!</h2>
    <div th:case="*">
        <h2>Candidates</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Company</th>
                <th>Desc</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="job : ${jobs}">
                <td th:text="${job.id}"></td>
                <td th:text="${job.company}"></td>
                <td th:text="${job.desc}"></td>
                <td th:text="${job.name}"></td>

                <td><a th:href="@{/edit/{id}(id=${job.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${job.id})}">Delete</a></td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="container list-inline">
        <div class="btn btn-outline-success mb-3"  th:if="${jobPage.totalPages > 0}" th:each="pageNumber: ${pageNumbers}"
        >

            <a
            th:href="@{/jobs(size=${jobPage.size}, page=${pageNumber})}"
            th:text="${pageNumber}"
            class="text-decoration-none"
            ></a>
        </div>
    </div>
</div>
</body>
</html>
