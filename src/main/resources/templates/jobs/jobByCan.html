<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:switch="${jobs}" >
    <h2 th:case="null">No jobs yet!</h2>
    <div th:case="*">
        <h2 th:text="${can.getFullName()}"></h2>
        <h2>Jobs phù hợp với bạn</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Job Name</th>
                <th>Job Desc</th>
                <th>Company</th>
                <th>skill</th>
                <th>Ứng tuyển</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.name}"></td>
                <td th:text="${job.desc}"></td>
                <td th:text="${'Company name: '+job.company.getName()+ ';Address:' + job.company.address}"></td>
                <td>
                    <div th:each="jobSkill : ${job.jobSkills}">
                        <p th:text="${'name: '+jobSkill.skill.getSkillName() + ';Level:' + jobSkill.getSkillLevel() + ';Email: ' + job.company.email + ';Web: ' + job.company.webURL}"></p>
                    </div>
                </td>

                <td><a th:href="@{/edit/{id}(id=${job.id})}">Ứng tuyển</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
